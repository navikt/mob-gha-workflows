version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Europe/Oslo"
    cooldown:
      default-days: 7  
    open-pull-requests-limit: 10  
    groups:
      github:
        patterns:
          - "*"