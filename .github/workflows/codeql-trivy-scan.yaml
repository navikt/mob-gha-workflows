name: CodeQL/Trivy Scan

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
        description: 'Programming language to analyze (eg: java or javascript)'
      image-suffix:
        required: false
        type: string
        default: ''
        description: 'Optional suffix to append to the image name (no leading dash).'

env:
  LATEST_PROD_IMAGE: ${{ format('{0}{1}:latest', github.event.repository.name, inputs.image-suffix != '' && format('-{0}', inputs.image-suffix) || '') }}
  TRIVY_JAVA_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-java-db:1"
  TRIVY_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-db"

jobs:
  codeql-trivy-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: ${{ inputs.language }}

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # ratchet:actions/checkout@v5
        with:
          persist-credentials: false

      - uses: github/codeql-action/init@0499de31b99561a6d14a36a5f662c2a54f91beee # ratchet:github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@0499de31b99561a6d14a36a5f662c2a54f91beee # ratchet:github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@0499de31b99561a6d14a36a5f662c2a54f91beee # ratchet:github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Login to Google Artifact Registry
        uses: nais/login@e7cf2c159677dc7c7d599feff5f808f2bf59c7cf # ratchet:nais/login@v0
        id: login
        with:
          team: okonomi

      - name: Perform Trivy vulnerability scan on ${{ env.LATEST_PROD_IMAGE }} image
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # ratchet:aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login.outputs.registry }}/${{ env.LATEST_PROD_IMAGE }}
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # ratchet:github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
