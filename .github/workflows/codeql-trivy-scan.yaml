name: CodeQL/Trivy Scan

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
        description: "Programming language to analyze (eg: java or javascript)"
      image-suffix:
        required: false
        type: string
        default: ""
        description: "Optional suffix to append to the image name (no leading dash)."

env:
  LATEST_PROD_IMAGE: ${{ format('{0}{1}:latest', github.event.repository.name, inputs.image-suffix != '' && format('-{0}', inputs.image-suffix) || '') }}
  TRIVY_JAVA_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-java-db:1"
  TRIVY_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-db"

jobs:
  codeql-trivy-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: ${{ inputs.language }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # ratchet:step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v6
        with:
          persist-credentials: false

      - name: Work around CodeQL issue 20661 - Set up JDK 21
        if: matrix.language == 'kotlin'
        # Downgrade Java from 25 to 21 \todo Remove when https://github.com/github/codeql/issues/20661 is fixed.
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # ratchet:actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # ratchet:github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Work around CodeQL issue 20661 - Downgrade Kotlin
        if: matrix.language == 'kotlin'
        # Downgrade Kotlin from 2.3.0 to 2.2.21 and Java toolchain from 25 to 21 \todo Remove when https://github.com/github/codeql/issues/20661 is fixed.
        run: |
          echo "Before modification:"
          grep -E 'kotlin.*version.*2\.' build.gradle.kts || true
          grep -E 'languageVersion\.set' build.gradle.kts || true

          sed -i -Ee 's/(kotlin\("(jvm|plugin\.serialization|plugin\.spring)"\) version )"2\.3\.[0-9]+"/\1"2.2.21"/' build.gradle.kts
          sed -i -Ee 's/(languageVersion\.set\(JavaLanguageVersion\.of\()25(\)\))/\121\2/' build.gradle.kts

          echo "After modification:"
          grep -E 'kotlin.*version.*2\.' build.gradle.kts || true
          grep -E 'languageVersion\.set' build.gradle.kts || true

          # Kill any existing Kotlin daemon to ensure clean state
          ./gradlew --stop || true
        shell: bash

      - name: Autobuild
        uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # ratchet:github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # ratchet:github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Login to Google Artifact Registry
        uses: nais/login@e7cf2c159677dc7c7d599feff5f808f2bf59c7cf # ratchet:nais/login@v0
        id: login
        with:
          team: okonomi

      - name: Perform Trivy vulnerability scan on ${{ env.LATEST_PROD_IMAGE }} image
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # ratchet:aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login.outputs.registry }}/${{ env.LATEST_PROD_IMAGE }}
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # ratchet:github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy"
