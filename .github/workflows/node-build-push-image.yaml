name: Build application & build/push image

on:
  workflow_call:
    inputs:
      pnpm-version:
        required: false
        type: string
        description: pnpm version to build with
        default: "10"
      node-version:
        required: false
        type: string
        description: Node version to build with
        default: "24"
      server-directory:
        required: false
        type: string
        description: Server directory path
        default: "server"
      server-build-command:
        required: false
        type: string
        description: Command to build the server
        default: "pnpm run build"
      app-build-command:
        required: false
        type: string
        description: Command to build the app
        default: "pnpm run build"
      image-tag:
        required: false
        type: string
        description: Docker image tag
        default: "latest"
      image-suffix:
        required: false
        type: string
        description: Suffix to append to the image tag
        default: ""
      vitest-command:
        required: false
        type: string
        description: Command to run Vitest tests
        default: "pnpm run vitest"
      playwright-command:
        required: false
        type: string
        description: Command to run Playwright tests
        default: "pnpm run playwright"
    secrets:
      ASTRO_KEY:
        required: false
        description: Optional Astro key

    outputs:
      image:
        description: Google Artifact Registery image
        value: ${{ jobs.build-application-build-push-image.outputs.image }}

jobs:
  build-application-build-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # ratchet:step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6.0.2
        with:
          persist-credentials: false

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: Install dependencies for client
        run: |
          pnpm config set //npm.pkg.github.com/:_authToken $NODE_AUTH_TOKEN
          pnpm config set engine-strict true
          pnpm config set @navikt:registry https://npm.pkg.github.com
          pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Install dependencies for server
        if: ${{ ! cancelled() && hashFiles('server/package.json') != '' }}
        working-directory: ${{ inputs.server-directory }}
        run: |
          pnpm config set //npm.pkg.github.com/:_authToken $NODE_AUTH_TOKEN
          pnpm config set engine-strict true
          pnpm config set @navikt:registry https://npm.pkg.github.com
          pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Check for Playwright in package.json
        id: playwright-check
        run: |
          if grep -q '"playwright".*:' package.json; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for Vitest in package.json
        id: vitest-check
        run: |
          if grep -q '"vitest".*:' package.json; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Playwright version (if Playwright is present)
        if: ${{ steps.playwright-check.outputs.found == 'true' }}
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(pnpm list @playwright/test --json | jq -r '.[0].devDependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers (if Playwright is present)
        if: ${{ steps.playwright-check.outputs.found == 'true' }}
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # ratchet:actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers (if Playwright is present and cache missed)
        if: ${{ steps.playwright-check.outputs.found == 'true' && steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright (if configured)
        if: ${{ steps.playwright-check.outputs.found == 'true' }}
        run: $PLAYWRIGHT_COMMAND
        env:
          PLAYWRIGHT_COMMAND: ${{ inputs.playwright-command }}

      - name: Run Vitest (if configured)
        if: ${{ steps.vitest-check.outputs.found == 'true' }}
        run: $VITEST_COMMAND
        env:
          VITEST_COMMAND: ${{ inputs.vitest-command }}

      - name: Build server
        if: ${{ ! cancelled() && hashFiles('server/package.json') != '' }}
        working-directory: ${{ inputs.server-directory }}
        run: $SERVER_BUILD_COMMAND
        env:
          SERVER_BUILD_COMMAND: ${{ inputs.server-build-command }}

      - name: Build app (with Astro)
        if: ${{ env.ASTRO_KEY != '' }}
        run: $APP_BUILD_COMMAND
        env:
          APP_BUILD_COMMAND: ${{ inputs.app-build-command }}
          ASTRO_KEY: ${{ secrets.ASTRO_KEY }}

      - name: Build app (without Astro)
        if: ${{ env.ASTRO_KEY == '' }}
        run: $APP_BUILD_COMMAND
        env:
          APP_BUILD_COMMAND: ${{ inputs.app-build-command }}
          ASTRO_KEY: ${{ secrets.ASTRO_KEY }}

      - name: Push Docker Image to GAR
        uses: nais/docker-build-push@87f920b0411b987d9a1fd4113aa384e1e3b54f2c # ratchet:nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: okonomi
          image_suffix: ${{ inputs.image-suffix }}
          tag: ${{ inputs.image-tag }}

    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
