name: Build application & build/push image

on:
  workflow_call:
    inputs:
      pnpm-version:
        required: false
        type: string
        description: pnpm version to build with
        default: "10"
      node-version:
        required: false
        type: string
        description: Node version to build with
        default: "24"
      server-directory:
        required: false
        type: string
        description: Server directory path
        default: "server"
      server-build-command:
        required: false
        type: string
        description: Command to build the server
        default: "pnpm run build"
      app-build-command:
        required: false
        type: string
        description: Command to build the app
        default: "pnpm run build"
      image-tag:
        required: false
        type: string
        description: Docker image tag
        default: "latest"
      image-suffix:
        required: false
        type: string
        description: Suffix to append to the image tag
        default: ""
      vitest-command:
        required: false
        type: string
        description: Command to run Vitest tests
        default: "pnpm run vitest"
    secrets:
      ASTRO_KEY:
        required: false
        description: Optional Astro key

    outputs:
      image:
        description: Google Artifact Registery image
        value: ${{ jobs.build-application-build-push-image.outputs.image }}

jobs:
  build-application-build-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # ratchet:step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v6
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # ratchet:actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: Install dependencies for client
        run: |
          pnpm config set //npm.pkg.github.com/:_authToken $NODE_AUTH_TOKEN
          pnpm config set engine-strict true
          pnpm config set @navikt:registry https://npm.pkg.github.com
          pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Install dependencies for server
        if: ${{ ! cancelled() && hashFiles('server/package.json') != '' }}
        working-directory: ${{ inputs.server-directory }}
        run: |
          pnpm config set //npm.pkg.github.com/:_authToken $NODE_AUTH_TOKEN
          pnpm config set engine-strict true
          pnpm config set @navikt:registry https://npm.pkg.github.com
          pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Build server
        if: ${{ ! cancelled() && hashFiles('server/package.json') != '' }}
        working-directory: ${{ inputs.server-directory }}
        run: $SERVER_BUILD_COMMAND
        env:
          SERVER_BUILD_COMMAND: ${{ inputs.server-build-command }}

      - name: Build app (with Astro)
        if: ${{ env.ASTRO_KEY != '' }}
        run: $APP_BUILD_COMMAND
        env:
          APP_BUILD_COMMAND: ${{ inputs.app-build-command }}
          ASTRO_KEY: ${{ secrets.ASTRO_KEY }}

      - name: Build app (without Astro)
        if: ${{ env.ASTRO_KEY == '' }}
        run: $APP_BUILD_COMMAND
        env:
          APP_BUILD_COMMAND: ${{ inputs.app-build-command }}
          ASTRO_KEY: ${{ secrets.ASTRO_KEY }}

      - name: Run Vitest (if configured)
        run: |
          if grep -q '"vitest".*:' package.json; then
            $VITEST_COMMAND
          else
            echo "Vitest script not found in package.json, skipping tests"
          fi
        env:
          VITEST_COMMAND: ${{ inputs.vitest-command }}

      - name: Push Docker Image to GAR
        uses: nais/docker-build-push@791ebb6f74b82849c742a9bc9c97abe44c6c111f # ratchet:nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: okonomi
          image_suffix: ${{ inputs.image-suffix }}
          tag: ${{ inputs.image-tag }}

    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
