name: Deploy application

on:
  workflow_call:
    inputs:
      cluster:
        required: true
        type: string
        description: NAIS cluster to deploy to
      resource:
        required: true
        type: string
        description: NAIS resource to use for deployment
      image:
        required: true
        type: string
        description: Docker image to deploy

jobs:
  deploy-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Deploy to Environment
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ inputs.cluster }}
          RESOURCE: ${{ inputs.resource }}
          IMAGE: ${{ inputs.image }}
          TIMEOUT: 10m
          PRINT_PAYLOAD: true

      - name: Find and Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '🚀' : '❌';
            const message = status === 'success' 
              ? `${emoji} Successfully deployed to **${{ inputs.cluster }}**`
              : `${emoji} Deployment to **${{ inputs.cluster }}** failed`;
            
            const { data: pullRequests } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });
            
            if (pullRequests.length > 0) {
              const pr = pullRequests[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `${message}\nImage: \`${{ inputs.image }}\``
              });
            }    
