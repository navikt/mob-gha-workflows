name: Deploy application

on:
  workflow_call:
    inputs:
      cluster:
        required: true
        type: string
        description: NAIS cluster to deploy to
      resource:
        required: true
        type: string
        description: NAIS resource to use for deployment
      image:
        required: true
        type: string
        description: Docker image to deploy

jobs:
  deploy-application:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      deployments: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # ratchet:step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v6
        with:
          persist-credentials: false

      - name: Create GitHub Deployment
        id: deployment
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # ratchet:actions/github-script@v8
        env:
          CLUSTER_NAME: ${{ inputs.cluster }}
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: process.env.CLUSTER_NAME,
              auto_merge: false,
              required_contexts: []
            });
            return deployment.data.id;

      - name: Deploy to Environment
        uses: nais/deploy/actions/deploy@33c53f5b87d0746093a7a7ab4b9fa853e0e53bdc # ratchet:nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ inputs.cluster }}
          RESOURCE: ${{ inputs.resource }}
          IMAGE: ${{ inputs.image }}
          TIMEOUT: 10m
          PRINT_PAYLOAD: true

      - name: Update Deployment Status
        if: always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # ratchet:actions/github-script@v8
        env:
          JOB_STATUS: ${{ job.status }}
          DEPLOYMENT_ID: ${{ steps.deployment.outputs.result }}
        with:
          script: |
            const state = process.env.JOB_STATUS === 'success' ? 'success' : 'failure';
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: process.env.DEPLOYMENT_ID,
              state: state,
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Find and Comment on PR
        if: always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # ratchet:actions/github-script@v8
        env:
          JOB_STATUS: ${{ job.status }}
          CLUSTER_NAME: ${{ inputs.cluster }}
          IMAGE_NAME: ${{ inputs.image }}
          TRIGGERING_ACTOR: ${{ github.triggering_actor }}
        with:
          script: |-
            const status = process.env.JOB_STATUS;
            const emoji = status === 'success' ? 'ðŸš€' : 'âŒ';
            const message = status === 'success'
              ? `${emoji} Successfully deployed to **${process.env.CLUSTER_NAME}**`
              : `${emoji} Deployment to **${process.env.CLUSTER_NAME}** failed`;

            const { data: pullRequests } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });

            if (pullRequests.length > 0) {
              const pr = pullRequests[0];
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `${message}\nðŸ“¦ Image: \`${process.env.IMAGE_NAME}\`\nðŸ‘· Deployed by: @${process.env.TRIGGERING_ACTOR}`
              });
            }
