name: Assemble application & build/push image

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        description: Java version to build with
        default: '21'
      gradle-task:
        required: false
        type: string
        description: Gradle task to run
        default: './gradlew --configuration-cache installDist'
      docker-context:
        required: false
        type: string
        description: Path to the Docker build context
        default: '.'
      dockerfile:
        required: false
        type: string
        description: Path to the Dockerfile
        default: 'Dockerfile'
      image-tag:
        required: false
        type: string
        description: Docker image tag
        default: 'latest'
    outputs:
      image:
        description: Google Artifact Registry image
        value: ${{ jobs.assemble-build-push-image.outputs.image }}

jobs:
  assemble-build-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Build application
        uses: gradle/actions/setup-gradle@v4
        env: # Eksluder test dependencies
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: compileClasspath|runtimeClasspath
        with:
          dependency-graph: generate-and-submit
      - run: ${{ inputs.gradle-task }}

      - name: Push Docker Image to GAR
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: okonomi
          dockerfile: ${{ inputs.dockerfile }}
          docker_context: ${{ inputs.docker-context }}
          tag: ${{ inputs.image-tag }}

    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}