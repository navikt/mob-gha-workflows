name: Assemble application & build/push image

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        description: Java version to build with
        default: '21'
      gradle-task:
        required: false
        type: string
        description: Gradle task to run
        default: './gradlew installDist --configuration-cache'
      docker-context:
        required: false
        type: string
        description: Path to the Docker build context
        default: '.'
      dockerfile:
        required: false
        type: string
        description: Path to the Dockerfile
        default: 'Dockerfile'
      image-tag:
        required: false
        type: string
        description: Docker image tag
        default: 'latest'
      image-suffix:
        required: false
        type: string
        description: Suffix to append to the image tag
        default: ''
    outputs:
      image:
        description: Google Artifact Registry image
        value: ${{ jobs.assemble-application-build-push-image.outputs.image }}

jobs:
  assemble-application-build-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5
        with:
          persist-credentials: false

      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # ratchet:actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Build application
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # ratchet:gradle/actions/setup-gradle@v4
        env: # Eksluder test dependencies
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: compileClasspath|runtimeClasspath
        with:
          dependency-graph: generate-and-submit

      - name: Run gradle task
        env:
          GRADLE_TASK: ${{ inputs.gradle-task }}
        run: $GRADLE_TASK

      - name: Push Docker Image to GAR
        uses: nais/docker-build-push@791ebb6f74b82849c742a9bc9c97abe44c6c111f # ratchet:nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: okonomi
          dockerfile: ${{ inputs.dockerfile }}
          docker_context: ${{ inputs.docker-context }}
          image_suffix: ${{ inputs.image-suffix }}
          tag: ${{ inputs.image-tag }}

    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
