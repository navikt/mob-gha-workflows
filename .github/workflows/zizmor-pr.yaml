name: zizmor PR Scan

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zizmor-scan:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v6.0.1
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # ratchet:astral-sh/setup-uv@v7.1.5

      - name: Run zizmor security analysis
        run: |
          echo "Running zizmor security analysis..."

          # Run zizmor and capture exit code
          if uvx zizmor .; then
            echo "‚úÖ Zizmor analysis completed successfully - no security issues found!"
          else
            exit_code=$?
            echo "‚ùå Zizmor analysis failed with exit code: $exit_code"
            case $exit_code in
              11) echo "üîµ Informational level security findings detected" ;;
              12) echo "üü° Low level security findings detected" ;;
              13) echo "üü† Medium level security findings detected" ;;
              14) echo "üî¥ High level security findings detected" ;;
              *) echo "‚ö†Ô∏è  Unknown error occurred during analysis" ;;
            esac
            echo "Please review the output above and fix the security issues before merging this PR."
            exit $exit_code
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
