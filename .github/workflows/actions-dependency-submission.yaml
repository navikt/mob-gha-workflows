name: Actions Dependency Submission

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions: {}

jobs:
  submit-actions-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # ratchet:step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6
        with:
          persist-credentials: false

      - name: Submit Actions dependencies
        uses: jessehouwing/actions-dependency-submission@62d04cd44fb55157bdf0aff579284bf2304f3ef0 # ratchet:jessehouwing/actions-dependency-submission@v1.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
