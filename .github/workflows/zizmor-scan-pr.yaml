name: zizmor Scan PR

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zizmor-scan-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # ratchet:step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6.0.2
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # ratchet:astral-sh/setup-uv@v7.3.0

      - name: Run zizmor security analysis
        run: |
          echo "Running zizmor security analysis..."

          # Run zizmor and capture exit code
          if uvx zizmor .; then
            echo "‚úÖ Zizmor analysis completed successfully - no security issues found!"
          else
            exit_code=$?
            echo "‚ùå Zizmor analysis failed with exit code: $exit_code"
            case $exit_code in
              11) echo "üîµ Informational level security findings detected" ;;
              12) echo "üü° Low level security findings detected" ;;
              13) echo "üü† Medium level security findings detected" ;;
              14) echo "üî¥ High level security findings detected" ;;
              *) echo "‚ö†Ô∏è  Unknown error occurred during analysis" ;;
            esac
            echo "Please review the output above and fix the security issues before merging this PR."
            exit $exit_code
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
