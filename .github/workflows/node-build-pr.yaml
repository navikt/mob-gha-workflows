name: Build & test PR

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        description: Node version to build with
        default: "24"
      pnpm-version:
        required: false
        type: string
        description: pnpm version to build with
        default: "10"
      server-directory:
        required: false
        type: string
        description: Server directory path
        default: "server"
      server-build-command:
        required: false
        type: string
        description: Command to build the server
        default: "pnpm run build"
      app-build-command:
        required: false
        type: string
        description: Command to build the app
        default: "pnpm run build"
      vitest-command:
        required: false
        type: string
        description: Command to run Vitest tests
        default: "pnpm run vitest"
      playwright-command:
        required: false
        type: string
        description: Command to run Playwright tests
        default: "pnpm run playwright"

jobs:
  build-test-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # ratchet:step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # ratchet:pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # ratchet:actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: "pnpm"

      - name: Install dependencies for client
        run: |
          pnpm config set //npm.pkg.github.com/:_authToken $NODE_AUTH_TOKEN
          pnpm config set engine-strict true
          pnpm config set @navikt:registry https://npm.pkg.github.com
          pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Install dependencies for server
        if: ${{ ! cancelled() && hashFiles('server/package.json') != '' }}
        working-directory: ${{ inputs.server-directory }}
        run: |
          pnpm config set //npm.pkg.github.com/:_authToken $NODE_AUTH_TOKEN
          pnpm config set engine-strict true
          pnpm config set @navikt:registry https://npm.pkg.github.com
          pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Check for Playwright in package.json
        id: playwright-check
        run: |
          if grep -q '"playwright".*:' package.json; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Playwright version
        if: ${{ steps.playwright-check.outputs.found == 'true' }}
        id: playwright-version
        run: |
          VERSION=$(pnpm ls playwright --depth=0 --json | grep -oE '"version":"[0-9]+\.[0-9]+\.[0-9]+"' | head -1 | cut -d':' -f2 | tr -d '" ')
          if [ -z "$VERSION" ]; then
            VERSION=latest
          fi
          echo "PLAYWRIGHT_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers (if Playwright is present)
        if: ${{ steps.playwright-check.outputs.found == 'true' }}
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # ratchet:actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (if Playwright is present and cache miss)
        if: ${{ steps.playwright-check.outputs.found == 'true' && steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright (if configured)
        run: |
          if grep -q '"playwright".*:' package.json; then
            $PLAYWRIGHT_COMMAND
          else
            echo "Playwright script not found in package.json, skipping Playwright tests"
          fi
        env:
          PLAYWRIGHT_COMMAND: ${{ inputs.playwright-command }}

      - name: Run Vitest (if configured)
        run: |
          if grep -q '"vitest".*:' package.json; then
            $VITEST_COMMAND
          else
            echo "Vitest script not found in package.json, skipping Vitest tests"
          fi
        env:
          VITEST_COMMAND: ${{ inputs.vitest-command }}

      - name: Build server
        if: ${{ ! cancelled() && hashFiles('server/package.json') != '' }}
        working-directory: ${{ inputs.server-directory }}
        run: $SERVER_BUILD_COMMAND
        env:
          SERVER_BUILD_COMMAND: ${{ inputs.server-build-command }}

      - name: Build app
        run: $APP_BUILD_COMMAND
        env:
          APP_BUILD_COMMAND: ${{ inputs.app-build-command }}
