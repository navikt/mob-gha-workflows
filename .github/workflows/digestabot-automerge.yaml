name: Digestabot auto-merge

on:
  workflow_call:
    secrets:
      APP_ID:
        description: "GitHub App ID"
        required: true
      PRIVATE_KEY:
        description: "GitHub App Private Key"
        required: true
  workflow_dispatch:

jobs:
  digestabot-automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6.0.2
        with:
          persist-credentials: false    

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Automerge digestabot PRs
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          prs=$(gh pr list --label digestabot --json number,title,mergeable,statusCheckRollup,author)
          
          if [ -z "$prs" ] || [ "$prs" = "[]" ]; then
            echo "No digestabot PRs found"
            exit 0
          fi
          
          echo "## Digestabot Automerge Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          total_prs=$(echo "$prs" | jq 'length')
          eligible_prs=$(echo "$prs" | jq '[.[] | 
            select(.author.login == "app/github-actions") |
            select(.mergeable == "MERGEABLE") | 
            select(.statusCheckRollup // [] | all(.conclusion == "SUCCESS" or .conclusion == "SKIPPED"))] | length')
          
          echo "Found **$total_prs** digestabot PR(s), **$eligible_prs** will be merged" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$eligible_prs" -gt 0 ]; then
            echo "### PRs to Merge" >> $GITHUB_STEP_SUMMARY
            echo "| PR | Title |" >> $GITHUB_STEP_SUMMARY
            echo "|---|---|" >> $GITHUB_STEP_SUMMARY
            echo "$prs" | jq -r '.[] | 
              select(.author.login == "app/github-actions") |
              select(.mergeable == "MERGEABLE") | 
              select(.statusCheckRollup // [] | all(.conclusion == "SUCCESS" or .conclusion == "SKIPPED")) |
              "| #\(.number) | \(.title) |"' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          filtered_count=$((total_prs - eligible_prs))
          if [ "$filtered_count" -gt 0 ]; then
            echo "### PRs Filtered Out" >> $GITHUB_STEP_SUMMARY
            echo "| PR | Title | Reason |" >> $GITHUB_STEP_SUMMARY
            echo "|---|---|---|" >> $GITHUB_STEP_SUMMARY
            echo "$prs" | jq -r --arg eligible "$eligible_prs" '.[] | 
              select(
                (.author.login != "app/github-actions") or
                (.mergeable != "MERGEABLE") or
                (.statusCheckRollup // [] | any(.conclusion != "SUCCESS" and .conclusion != "SKIPPED"))
              ) |
              "| #\(.number) | \(.title) | " + 
              if .author.login != "app/github-actions" then "Wrong author (\(.author.login))"
              elif .mergeable != "MERGEABLE" then "Not mergeable (\(.mergeable))"
              else "Status checks failed" end + " |"' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          merged_count=0
          while read -r pr_number; do
            echo "Approving and merging PR #$pr_number"
            if gh pr review "$pr_number" --approve; then
              if gh pr merge "$pr_number" --merge --auto; then
                merged_count=$((merged_count + 1))
              fi
            fi
          done < <(echo "$prs" | jq -r '.[] | 
            select(.author.login == "app/github-actions") |
            select(.mergeable == "MERGEABLE") | 
            select(.statusCheckRollup // [] | all(.conclusion == "SUCCESS" or .conclusion == "SKIPPED")) |
            .number')
          
          echo "### Result" >> $GITHUB_STEP_SUMMARY
          echo "Merged **$merged_count** digestabot PR(s)" >> $GITHUB_STEP_SUMMARY